<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<table>
    <th>ID</th>
    <th>Book Name</th>
    <th>ISBN</th>
    <th>Publisher</th>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.publisher.publisherName}"></td>
    </tr>
</table>
</body>
</html>
